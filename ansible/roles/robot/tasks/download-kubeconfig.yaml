---

- name: Wait for /var/lib/microshift/resources/kubeadmin/kubeconfig
  ansible.builtin.wait_for:
    path: /var/lib/microshift/resources/kubeadmin/kubeconfig
    state: present
    msg: Timeout to find file kubeconfig

- name: Copy kubeconfig
  ansible.builtin.copy:
    src: "/var/lib/microshift/resources/kubeadmin/kubeconfig"
    dest: "kubeconfig-{{ ansible_hostname }}"
    remote_src: yes

- name: Read kubeconfig
  include_vars:
    file: "kubeconfig-{{ ansible_hostname }}"
    name: kubeconfig

- name: Rebuild new kubeconfig
  set_fact:
    kubeconfig: "{{ kubeconfig | combine(fields_to_change, recursive=true) }}"
  vars:
    fields_to_change:
      clusters:
        - name: "{{ ansible_hostname.split('.') | first }}"
          cluster:
            server: "https://{{ ansible_hostname }}:6443"
            insecure-skip-tls-verify: true
      contexts:
        - name: "{{ ansible_hostname.split('.') | first }}"
          context: 
            cluster: "{{ ansible_hostname.split('.') | first }}"
            namespace: "default"
            user: "user"
      current-context: "{{ ansible_hostname.split('.') | first }}"

- name: "Write kubeconfig"
  copy:
    content: "{{ kubeconfig | to_nice_yaml }}"
    dest: "kubeconfig-{{ ansible_hostname }}"
